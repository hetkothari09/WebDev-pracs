<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Images</title>
  <style>
    /* styles.css */

    .image-container {
      display: flex;
      justify-content: space-between; /* evenly space items */
    }

    .image-container img {
      max-width: 100%; /* ensure images don't exceed container width */
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="https://via.placeholder.com/150" alt="Placeholder Image 1">
  <img src="https://via.placeholder.com/150" alt="Placeholder Image 2">
  <img src="https://via.placeholder.com/150" alt="Placeholder Image 3">
  <!-- Add more images as needed -->
</div>

</body>
</html>
