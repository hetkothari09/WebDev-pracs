<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  form {
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
    width: 300px;
  }
  input, select {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 3px;
    border: 1px solid #ccc;
  }
  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<form id="myForm" onsubmit="return validateForm()">
  <input type="text" id="username" placeholder="Username"><br>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <input type="password" id="confirmPassword" placeholder="Confirm Password"><br>
  <button type="submit">Submit</button>
</form>

<script>
function validateForm() {
  var username = document.getElementById('username').value;
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;
  var confirmPassword = document.getElementById('confirmPassword').value;

  // Simple regex patterns for validation
  var usernamePattern = /^[a-zA-Z0-9_]{4,16}$/;
  var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

  if (!usernamePattern.test(username)) {
    alert('Please enter a valid username (4-16 characters, letters, numbers, and underscores only)');
    return false;
  }

  if (!emailPattern.test(email)) {
    alert('Please enter a valid email address');
    return false;
  }

  if (!passwordPattern.test(password)) {
    alert('Please enter a valid password (at least 8 characters, including uppercase, lowercase, and numbers)');
    return false;
  }

  if (password !== confirmPassword) {
    alert('Passwords do not match');
    return false;
  }

  // Form is valid
  return true;
}
</script>

</body>
</html>
