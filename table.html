<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table {
        border: 0.1em solid black;
        margin: auto;
        color: black;
        border-collapse: collapse;
    }
    td {
        border: 0.1em solid black;
    }
</style>

<body>
    <table>
        <tr>
            <td>11</td>
            <td colspan="2">12</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23  </td>
        </tr>
    </table>    
</body>
</html>
