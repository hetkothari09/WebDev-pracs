<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .cart {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="item">
            <span>Item 1</span>
            <button onclick="addItem('Item 1')">Add to Cart</button>
        </div>
        <div class="item">
            <span>Item 2</span>
            <button onclick="addItem('Item 2')">Add to Cart</button>
        </div>
        <div class="item">
            <span>Item 3</span>
            <button onclick="addItem('Item 3')">Add to Cart</button>
        </div>

        <div class="cart">
            <h2>Cart</h2>
            <ul id="cartItems"></ul>
        </div>
    </div>

    <script src="cast-ts.js"></script>
</body>
</html>
