<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alternate Row Colors</title>
  <style>
    /* styles.css */

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #000000;
    }

    th {
      background-color: gray; /* Setting column heading color to gray */
    }

    tr:nth-child(even) {
      background-color: #ff0000;
    }

    /* Uncomment the following lines if you want to set different color for odd rows */
    tr:nth-child(odd) {
      background-color: #5fb7fa;
    }

  </style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Data 1</td>
      <td>Data 2</td>
      <td>Data 3</td>
    </tr>
    <tr>
      <td>Data 4</td>
      <td>Data 5</td>
      <td>Data 6</td>
    </tr>
    <tr>
      <td>Data 7</td>
      <td>Data 8</td>
      <td>Data 9</td>
    </tr>
    <tr>
        <td>Data 10</td>
        <td>Data 11</td>
        <td>Data 12</td>
      </tr>
  </tbody>
</table>

</body>
</html>
