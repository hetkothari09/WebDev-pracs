<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card</title>
  <style>
    /* styles.css */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
      margin: 10px; /* Added margin to separate cards */
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #eee;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h2 {
      margin-top: 0;
      font-size: 1.5em;
      color: #333;
    }

    .card-content p {
      color: #666;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Placeholder Image">
      <div class="card-content">
        <h2>Title</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla gravida tortor nec felis dignissim, at ullamcorper lorem malesuada.</p>
        <a href="#" class="button">Read More</a>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Placeholder Image">
      <div class="card-content">
        <h2>Title</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla gravida tortor nec felis dignissim, at ullamcorper lorem malesuada.</p>
        <a href="#" class="button">Read More</a>
      </div>
    </div>
  </div>
</body>
</html>
