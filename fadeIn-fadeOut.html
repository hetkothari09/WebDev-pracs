<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade-in and Fade-out</title>
</head>

<style>
    @keyframes fade {
        0% {opacity: 1;}
        100% {opacity: 0;}
    }

    img {
        animation: fade 3s infinite alternate;
    }
    
</style>

<body>
    <div class="container">
        <img src = './assets/a.jpg' alt = '' />
    </div>
</body>
</html>
